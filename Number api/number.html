<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number Facts App</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            NUMBER FACTS APP IN JAVASCRIPT
        </h1>
        <form id="numberForm">
            <div class="form-group">
                <label for="number"><b>Number:</b></label><br>
                <input type="number" id="number" class="form-control">
            </div>
            <label class="radio-inline"><input type="radio" name="type" value="trivia" checked>Trivia</label>
            <label class="radio-inline"><input type="radio" name="type" value="math">Math</label>
            <label class="radio-inline"><input type="radio" name="type" value="year">year</label>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Get Fact
                </button>
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
<script>
    $("#numberForm").submit(function(e) {
        e.preventDefault()

        var number = $("#number").val()

        var type = $("input[name='type']:checked").val();

        var url = `http://numbersapi.com/${number}/${type}`
        var result
        $.ajax({
            method: 'get',
            url: url,
            success: function(data) {
                result = `<h1>The Fact is: ${data}</h1>`

                $("#result").html(result)

            }
        })
    })
</script>

</html>
